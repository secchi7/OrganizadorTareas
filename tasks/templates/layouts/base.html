<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Django Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Inicio</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'tasks' %}" class="nav-link">Tareas Pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'tasks_completed' %}" class="nav-link">Tareas Finalizadas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'create_task' %}" class="nav-link">Crear Tarea</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signin' %}" class="nav-link">Iniciar Sesi√≥n</a>
                    </li>
                    
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

</body>

</html>
